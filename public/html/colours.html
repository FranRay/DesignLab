<!-- Colour Palette Generator -->
<section id="colour_palette" class="container">
  <!-- Copied to your clipboard notice -->
  <div class="clicked-colour">
    <h5>
      Colour <strong class="hex-colour"></strong> copied to your clipboard
    </h5>
  </div>

  <!-- Colour Palette Showcase -->
  <div class="colour-palette-showcase">
    <div class="colour-value">
      <div class="colour"></div>
      <p class="colour-value-text"></p>
    </div>
    <div class="colour-value">
      <div class="colour"></div>
      <p class="colour-value-text"></p>
    </div>
    <div class="colour-value">
      <div class="colour"></div>
      <p class="colour-value-text"></p>
    </div>
    <div class="colour-value">
      <div class="colour"></div>
      <p class="colour-value-text"></p>
    </div>
    <div class="colour-value">
      <div class="colour"></div>
      <p class="colour-value-text"></p>
    </div>
  </div>

  <!-- Gen Button -->
  <div class="generate-colour">
    <button class="btn" id="copy-button">Generate palette</button>
    <p class="btn-secondary-text">
      Or just press the Spacebar to generate new palettes.
    </p>
  </div>

  <!-- Instructions -->
  <div class="instructions">
    <p>
      Click to copy individual colour • Press 'C' to copy palette
    </p>
  </div>
</section>
